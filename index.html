<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphism Design Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Morphism Design Showcase</h1>
        <div class="grid">
            <div class="grid-item" id="neumorphism">
                <h2>Neumorphism</h2>
            </div>
            <div class="grid-item" id="skeuomorphism">
                <h2>Skeuomorphism</h2>
            </div>
            <div class="grid-item" id="glassmorphism">
                <h2>Glassmorphism</h2>
            </div>
            <div class="grid-item" id="metamorphism">
                <h2>Metamorphism</h2>
            </div>
            <div class="grid-item" id="claymorphism">
                <h2>Claymorphism</h2>
            </div>
            <div class="grid-item" id="flatmorphism">
                <h2>Flatmorphism</h2>
            </div>
            <div class="grid-item" id="aurorism">
                <h2>Aurorism</h2>
            </div>
            <div class="grid-item" id="gradientmorphism">
                <h2>Gradientmorphism</h2>
            </div>
            <div class="grid-item" id="blurmorphism">
                <h2>Blurmorphism</h2>
            </div>
            <div class="grid-item" id="texturism">
                <h2>Texturism</h2>
            </div>
            <div class="grid-item" id="holographism">
                <h2>Holographism</h2>
            </div>
            <div class="grid-item" id="shadowmorphism">
                <h2>Shadowmorphism</h2>
            </div>
            <div class="grid-item" id="plasticmorphism">
                <h2>Plasticmorphism</h2>
            </div>
            <div class="grid-item" id="paperism">
                <h2>Paperism</h2>
            </div>
            <div class="grid-item" id="fluidmorphism">
                <h2>Fluidmorphism</h2>
            </div>
            <div class="grid-item" id="retroism">
                <h2>Retroism</h2>
            </div>
            <div class="grid-item" id="organism">
                <h2>Organism</h2>
            </div>
            <div class="grid-item" id="threedmorphism">
                <h2>3Dmorphism</h2>
            </div>
        </div>

        <!-- Modal for expanded view -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-title">Morphism Title</h2>
                </div>
                <div class="modal-body">
                    <!-- Content for morphism will load here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
